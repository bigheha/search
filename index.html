<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Google search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="image_search.html">Image search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="advanced_search.html">Advanced search</a>
                </li>
            </ul>
        </div>
        <div class="container">
            <figure class="text-center fs-1">
                Google
            </figure>
            <div class="container w-50">
                <form action="https://www.google.com/search" id="search">
                    <input class="form-control mb-3 rounded-pill" type="text" name="q">
                </form>
            </div>
        </div>
        <div class="container w-25">
            <div class="row justify-content-center">
                <div class="col-4">
                    <input class="btn btn-primary" type="submit" value="Google Search" form="search">
                </div>
                <div class="col-4">
                    <input class="btn btn-primary" type="submit" value="I'm feeling lucky" name="btnI" form="search">
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
