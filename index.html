<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Google search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="image_search.html">Image search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="advanced_search.html">Advanced search</a>
                </li>
            </ul>
        </div>
        <div class="container position-absolute top-50 start-50 translate-middle pb-5">
            <div class="row">
                <div class="col">
                    <img src="googlelogo_color_272x92dp.png" class="mx-auto d-block mb-3">
                </div>
            </div>
            <form action="https://www.google.com/search">
                <div class="row justify-content-center">
                    <div class="col-6">
                        <input type="text" class="form-control rounded-pill" name="q">
                    </div>
                </div>
                <div class="row justify-content-center m-3 pb-5">
                    <div class="col-2 d-flex justify-content-center">
                        <input type="submit" class="btn btn-primary" value="Google Search">
                    </div>
                    <div class="col-2 d-flex justify-content-center">
                        <input type="submit" class="btn btn-primary" name="btnI" value="I'm Feeling Lucky">
                    </div>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
